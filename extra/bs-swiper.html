<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Swiper with 5 Columns</title>

    <!-- Bootstrap CSS (optional) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Swiper CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />

    <style>
        .swiper-slide {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #ddd;
            height: 200px;
        }

        .BrandSlide {
            border: 2px solid;
        }
    </style>
</head>

<body>

    <div class="container">
        <!-- Swiper -->
        <div class="swiper BrandSlide">
            <div class="swiper-wrapper">
                <!-- Slides -->
                <div class="swiper-slide">Slide 1</div>
                <div class="swiper-slide">Slide 2</div>
                <div class="swiper-slide">Slide 3</div>
                <div class="swiper-slide">Slide 4</div>
                <div class="swiper-slide">Slide 5</div>
                <div class="swiper-slide">Slide 6</div>
            </div>
        </div>
    </div>

    <section>
        .
        ljd cj k
    </section>

    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    <script>
        var swiper = new Swiper('.BrandSlide', {
            slidesPerView: 5, // 5 slides per view (on large screens)
            loop: true,       // Enable looping
            spaceBetween: 10, // Space between slides
            autoplay: {
                delay: 1000,
                disableOnInteraction: false, // Keep autoplay running even after user interaction
            },
            loopFillGroupWithBlank: true, // Fills missing slides in the loop
            // Responsive breakpoints
            breakpoints: {
                320: {
                    slidesPerView: 1, // 1 slide per view for small screens
                    spaceBetween: 10
                },
                640: {
                    slidesPerView: 2, // 2 slides per view for screens 640px and larger
                    spaceBetween: 10
                },
                768: {
                    slidesPerView: 3, // 3 slides per view for screens 768px and larger
                    spaceBetween: 10
                },
                1024: {
                    slidesPerView: 4, // 4 slides per view for screens 1024px and larger
                    spaceBetween: 10
                },
                1200: {
                    slidesPerView: 5, // 5 slides per view for screens 1200px and larger
                    spaceBetween: 10
                }
            }
        });
    </script>

</body>

</html>
